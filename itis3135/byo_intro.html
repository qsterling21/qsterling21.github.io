<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BYO Intro</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS if you have one -->
    <script src="survey.js" defer></script> <!-- Link to your JavaScript file -->
</head>
<body>
    <header>
        <!-- Your Navigation Bar Here -->
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="byo_intro.html">BYO Intro</a></li>
                <!-- Add any other links as needed -->
            </ul>
        </nav>
    </header>
    
    <main>
        <h2>BYO Intro</h2>
        <h3>Time to BYO Intro page, please fill out the form below so we can create your own page!</h3>

        <form id="introForm">
            <label for="name">Name:</label>
            <input type="text" id="name" required>
            
            <label for="mascot">Mascot:</label>
            <input type="text" id="mascot" required>
            
            <label for="image">Image (PNG/JPG):</label>
            <input type="file" id="image" accept="image/png, image/jpg" required>
            
            <label for="caption">Image Caption:</label>
            <input type="text" id="caption" required>
            
            <label for="personalBackground">Personal Background:</label>
            <textarea id="personalBackground" required></textarea>
            
            <label for="academicBackground">Academic Background:</label>
            <textarea id="academicBackground" required></textarea>
            
            <label for="webDevBackground">Background in Web Development:</label>
            <textarea id="webDevBackground" required></textarea>
            
            <label for="primaryPlatform">Primary Computer Platform:</label>
            <input type="text" id="primaryPlatform" required>
            
            <label for="courses">Courses Currently Taking:</label>
            <input type="text" id="courses">
            <button type="button" onclick="addCourse()">Add Course</button>
            
            <label for="funnyThing">Funny Thing?</label>
            <input type="text" id="funnyThing">
            
            <label for="agree">
                <input type="checkbox" id="agree" required> I agree that this information is not password protected.
            </label>
            
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
        </form>

        <div id="result"></div> <!-- Where the results will be displayed after form submission -->
    </main>

    <footer>
        <!-- Footer content here -->
    </footer>
</body>
</html>

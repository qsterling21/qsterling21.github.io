<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Accommodation</title>
    <link rel="stylesheet" href="styles/booking.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="scripts/booking.js" defer></script>

</head>
<body>
    <header>
        <h1>Book Your Accommodation</h1>
        <nav>
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="listings.html">Listings</a></li>
                <li><a href="booking.html" class="active">Book Accommodation</a></li>
                <li><a href="map.html">Map View</a></li>
                <li><a href="deals.html">Special Deals</a></li>
                <li><a href="profile.html">Your Profile</a></li>
                <li><a href="client.info.html">Our Client</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <form id="booking-form" action="#" method="post">
            <fieldset>
                <legend>Book Your Stay</legend>

                <div class="form-group">
                    <label for="hotel-select">Choose a Hotel:</label>
                    <select id="hotel-select" name="hotel">
                        <option value="The Durham Hotel">The Durham Hotel, Durham</option>
                        <option value="The Ivey's Hotel">The Ivey's Hotel, Charlotte</option>
                        <option value="Aloft Raleigh">Aloft Raleigh, Raleigh</option>
                        <option value="Hyatt Place Asheville">Hyatt Place Asheville/Downtown, Asheville</option>
                        <option value="Renaissance Raleigh">Renaissance Raleigh North Hills Hotel, Raleigh</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="check-in">Check-in Date:</label>
                    <input type="date" id="check-in" name="checkin" required />
                </div>

                <div class="form-group">
                    <label for="check-out">Check-out Date:</label>
                    <input type="date" id="check-out" name="checkout" required />
                </div>

                <div class="form-group">
                    <label for="name">Your Name:</label>
                    <input type="text" id="name" name="name" required />
                </div>

                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required />
                </div>

                <div class="form-group">
                    <label for="phone">Phone Number:</label>
                    <input type="tel" id="phone" name="phone" />
                </div>

                <button type="submit">Submit Booking</button>
            </fieldset>
        </form>
    </main>

    <footer>
        <p>&copy; 2025 Traveling Nurses Accommodation Finder. All rights reserved.</p>

                <img src="https://jigsaw.w3.org/css-validator/images/vcss-blue" alt="Valid CSS!" height="31" width="88" />

        <p>
            Validate HTML: <a href="https://validator.w3.org/" target="_blank">HTML Validator</a><br />
            Validate CSS: <a href="https://jigsaw.w3.org/css-validator/" target="_blank">CSS Validator</a>
        </p>
    </footer>

    <!-- Fix the === operator warning -->
    <script>
        $(document).ready(function () {
            function getQueryVariable(variable) {
                const query = window.location.search.substring(1);
                const vars = query.split("&");
                for (let i = 0; i < vars.length; i++) {
                    const pair = vars[i].split("=");
                    if (decodeURIComponent(pair[0]) === variable) {
                        return decodeURIComponent(pair[1]);
                    }
                }
                return false;
            }

            const hotel = getQueryVariable("hotel");
            if (hotel) {
                $("#hotel-select").val(hotel);
            }
        });
    </script>
</body>
</html>
